<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>iViewer lightbox example</title>
    <!-- Lightbox example by Hay Kranen < http://github.com/hay > -->

    <link rel="stylesheet" href="style.css"/>

    <!--[if lt IE 9 ]>
    <style>
            /* IE < 9 doesn't display the image for strange reasons... */
        #iviewer .viewer {
            display: block;
        }
    </style>
    <![endif]-->
</head>
<body>
<a id="go" href="../test_image.jpg">Show lightbox!</a>

<div id="iviewer">
    <div class="loader"></div>

    <div class="viewer"></div>

    <ul class="controls">
        <li class="close"></li>
        <li class="zoomin"></li>
        <li class="zoomout"></li>
    </ul>

    <p class="info">
        Use your scrollwheel or the zoom buttons to zoom in/out.
        Click and drag to view other parts of the image when zoomed.
    </p>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src="../jquery.mousewheel.min.js"></script>
<script src="../../jquery.iviewer.js"></script>
<script src="main.js"></script>
</body>
</html>
